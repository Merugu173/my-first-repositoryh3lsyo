<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>

<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script>
  window.onload = function() {
    AFRAME.registerComponent("videohandler", {
      init: function() {
        var marker = this.el;

        this.vid = document.querySelector("#vid");

        marker.addEventListener(
          "markerFound",
          function() {
            this.vid.play();
          }.bind(this)
        );

        marker.addEventListener(
          "markerLost",
          function() {
            this.vid.pause();
            this.vid.currentTime = 0;
          }.bind(this)
        );
      }
    });
  };
</script>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin : 0px; overflow: hidden;">
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="antialias: true; alpha: true; precision: mediump;"
    embedded
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>
      <video
        src="https://cdn.glitch.com/1286a286-5555-4fe4-9248-f607020dedd1%2Fyt1s.com%20-%20Beast%20of%20the%20Green%20Hell%20MercedesAMG%20GT%20R%20and%20Lewis%20Hamilton_1080p.mp4?v=1611860031414"
        preload="auto"
        id="vid"
        response-type="arraybuffer"
        loop
        crossorigin
        webkit-playsinline
        autoplay
        muted
        playsinline
      ></video>
    </a-assets>

    <a-nft
      videohandler
      type="nft"
      url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/Merugu173/my-first-repositoryh3lsyo/logo/mercedes-benz-logo-on-the-car"
      smooth="true"
      smoothcount="10"
      smoothtolerance="0.01"
      smooththreshold="5"
    >
      <a-video src="#vid" rotation="90 270 0" position="50 150 -100" width="150" height="100">
      </a-video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>
</body>
